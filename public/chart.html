<div style="width: 100%; height: 100%;">

	<div>
		<ul>
			<li ng-repeat="project in ps" style="list-style-type: none; padding: 0; margin: 4px 0 12px 0; width: 100%;">
				<div style="width: 100%; text-transform: uppercase; margin-bottom: 4px; font-size: 12px;">
					{{ project.title }} : {{ project.wordcount }}
				</div>
				<div ng-style="{'background-color': project.color, 'width': project.percentage + '%', 'height': 18}"></div>
			</li>
		</ul>
	</div>

</div>
